enum LogTypeEnum {
  TRACE
  DEBUG
  INFO
  WARN
  ERROR
  FATAL
}

enum LogNameEnum {
  # INFO
  CREATE_ORDER_FORM_DATA

  # WARN
  SITEMAPS
  URL_REDIRECT

  # ERROR
  RENDER_ERROR
  SERVER_ERROR
  URI_PARSER
  UNHANDLED_REJECTION
  INITIAL_COOOKIES
  GET_INITIAIL_PROPS
  GET_DATA_FROM_TREE
}

input LogInput {
  type: LogTypeEnum!
  name: LogNameEnum!
  data: JSON!
}

enum LogResponseEnum {
  OK
  FAIL
}

extend type Mutation {
  log(input: LogInput!): LogResponseEnum!
}
