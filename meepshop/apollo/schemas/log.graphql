enum LogTypeEnum {
  TRACE
  DEBUG
  INFO
  WARN
  ERROR
  FATAL
}

enum LogNameEnum {
  # INFO
  CREATE_ORDER_FORM_DATA
  ECPAY_LOG

  # WARN
  URL_REDIRECT
  NOT_FONUD

  # ERROR
  RENDER_ERROR
  PAGE_ERROR
  URI_PARSER
  UNHANDLED_REJECTION
  GET_DATA_FROM_TREE
}

input LogInput {
  type: LogTypeEnum!
  name: LogNameEnum!
  data: JSON!
}

enum LogResponseEnum {
  OK
  FAIL
}

extend type Mutation {
  log(input: LogInput!): LogResponseEnum!
}
