enum SocialMediaModuleType {
  NONE
  CIRCLE
  CIRCLE_FILLED
  ORIGIN
}

type SocialMediaModule implements Module {
  id: ID!
  parentId: ID!
  socialMediaType: SocialMediaModuleType!
  justifyContent: JustifyContent!
  color: HexColorCode!
  showFacebook: Boolean!
  showLine: Boolean!
  showWechat: Boolean!
  showTwitter: Boolean!
}
