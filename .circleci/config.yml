version: 2
defaults: &defaults
  docker:
    - image: circleci/node:10.15.3-browsers
  working_directory: ~/repo

check-patches: &check-patches
  name: Check patches
  command: |
    for patch in $(ls ./patches); do
      cat ./patches/$patch >> patches.lock
    done

restore-cache: &restore-cache
  keys:
    - dependencies-{{ checksum "yarn.lock" }}-{{ checksum "patches.lock" }}

save-cache: &save-cache
  key: dependencies-{{ checksum "yarn.lock" }}-{{ checksum "patches.lock" }}
  paths:
    - node_modules

deploy-docker: &deploy-docker
  name: Deploy docker
  command: |
    yarn prod
    yarn lerna run prod --stream --scope @meepshop/store
    yarn lerna run prod --stream --scope @admin/server
    yarn lerna exec \
      "${CIRCLE_WORKING_DIRECTORY}/.circleci/bin/build_docker.sh" \
      --parallel \
      --stream \
      --scope @admin/server \
      --scope @meepshop/store
    yarn lerna exec \
      "${CIRCLE_WORKING_DIRECTORY}/.circleci/bin/deploy_k8s.sh" \
      --parallel \
      --stream \
      --scope @admin/server \
      --scope @meepshop/store

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run: *check-patches

      - restore_cache: *restore-cache
      - run:
          name: Install packages
          command: yarn install:all
      - save_cache: *save-cache

  lint-and-test:
    <<: *defaults
    steps:
      - checkout
      - run: *check-patches
      - restore_cache: *restore-cache
      - run: yarn lerna bootstrap

      - run:
          name: Check code style
          command: |
            #TODO: remove after removing @meesphop/meep-ui
            yarn prod
            yarn tsc
            yarn lint .

      - run:
          name: Unit testing
          command: yarn test
      - store_artifacts:
          path: coverage

  end-to-end:
    <<: *defaults
    steps:
      - checkout
      - run: *check-patches
      - restore_cache: *restore-cache
      - run: yarn lerna bootstrap

      - run:
          name: Run end to end testing
          command: |
            yarn prod
            yarn lerna run prod --stream --scope @meepshop/store
            yarn lerna run test --stream --scope @meepshop/end-to-end
      - store_artifacts:
          path: packages/end-to-end/errors
          destination: end-to-end

  deploy-test-branch:
    <<: *defaults
    steps:
      - checkout
      - run: *check-patches
      - restore_cache: *restore-cache
      - run: yarn lerna bootstrap
      - setup_remote_docker
      - run: *deploy-docker

  deploy:
    <<: *defaults
    steps:
      - checkout
      - run: *check-patches
      - restore_cache: *restore-cache
      - run: yarn lerna bootstrap
      - setup_remote_docker
      - run: *deploy-docker

  deploy-test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install packages
          command: yarn install:all
      - setup_remote_docker
      - run: *deploy-docker

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - install:
          filters:
            tags:
              only: /.*/

      - lint-and-test:
          requires:
            - install
          filters:
            branches:
              ignore: /test-.*/
            tags:
              ignore: /.*/

      - end-to-end:
          requires:
            - install
          filters:
            branches:
              ignore: /test-.*/
            tags:
              ignore: /.*/

      - deploy-test-branch:
          context: org-global
          requires:
            - install
          filters:
            branches:
              only: /test-.*/

      - deploy:
          context: org-global
          requires:
            - install
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
