version: 2
defaults: &defaults
  docker:
    - image: circleci/node:9.11.1
  working_directory: ~/repo

restore-cache: &restore-cache
  keys:
    - v1-dependencies-{{ checksum "lerna-package.json" }}

save-cache: &save-cache
  key: v1-dependencies-{{ checksum "lerna-package.json" }}
  paths:
    - node_modules
    - packages/meep-ui/node_modules
    - packages/store/node_modules
    - packages/test-prod-server/node_modules

restore-prod-cache: &restore-prod-cache
  keys:
    - prod-{{ .Environment.CIRCLE_SHA1 }}

save-prod-cache: &save-prod-cache
  key: prod-{{ .Environment.CIRCLE_SHA1 }}
  paths:
    - packages/meep-ui/lib
    - packages/store/src/.next
    - packages/store/lib

deploy-docker: &deploy-docker
  name: Deploy docker
  command: |
    cp -r ./patches ./packages/patches
    npm run lerna -- exec \
      "${CIRCLE_WORKING_DIRECTORY}/.circleci/bin/build_docker.sh" \
      --parallel \
      --stream \
      --ignore @meepshop/meep-ui \
      --ignore @meepshop/test-*
    npm run lerna -- exec \
      "${CIRCLE_WORKING_DIRECTORY}/.circleci/bin/deploy_k8s.sh" \
      --parallel \
      --stream \
      --ignore @meepshop/meep-ui \
      --ignore @meepshop/test-*

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run: ./.circleci/bin/makePkg.sh
      - restore_cache: *restore-cache

      - run:
          name: Install packages
          command: npm run install:all
      - save_cache: *save-cache

  lint-and-test:
    <<: *defaults
    steps:
      - checkout
      - run: ./.circleci/bin/makePkg.sh
      - restore_cache: *restore-cache

      - run:
          name: Check code style
          command: |
            make babel-prod
            npm run lint -- .

      - run:
          name: Test pacakges
          command: npm run test
      - store_artifacts:
          path: coverage

  check-website-work:
    <<: *defaults
    steps:
      - checkout
      - run: ./.circleci/bin/makePkg.sh
      - restore_cache: *restore-cache

      - run: ./.circleci/bin/installPuppeteerPkg.sh
      - run:
          name: Check website work
          command: |
            npm run prod
            make babel-test-tool TEST_SCOPE=@meepshop/test-prod-server
            npm run lerna -- run test:ci \
              --scope @meepshop/test-prod-server \
              --stream

      - save_cache: *save-prod-cache

  deploy-test:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: Install packages
          command: npm run install:all
      - run:
          name: Build prod
          command: npm run prod
      - setup_remote_docker
      - run: *deploy-docker

  deploy-test-branch:
    <<: *defaults
    steps:
      - checkout
      - run: ./.circleci/bin/makePkg.sh
      - restore_cache: *restore-cache
      - restore_cache: *restore-prod-cache

      - setup_remote_docker
      - run: *deploy-docker

  deploy:
    <<: *defaults
    steps:
      - checkout
      - run: ./.circleci/bin/makePkg.sh
      - restore_cache: *restore-cache
      - restore_cache: *restore-prod-cache

      - store_artifacts:
          path: packages/meep-ui/lib

      - setup_remote_docker
      - run: *deploy-docker

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - install:
          filters:
            tags:
              only: /.*/

      - lint-and-test:
          requires:
            - install
          filters:
            tags:
              only: /.*/

      - check-website-work:
          requires:
            - install
          filters:
            tags:
              only: /.*/

      - deploy-test-branch:
          context: org-global
          requires:
            - lint-and-test
            - check-website-work
          filters:
            branches:
              only: /test-.*/

      - deploy:
          context: org-global
          requires:
            - lint-and-test
            - check-website-work
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
